  <head>

  <body>
    <div class="vertical-section-container centered">
      <h3>polymer-cookie Demo</h3>

      <p>Open your browser's code inspector to see the cookie status.</p>
      <p>This 'test_cookie' will expire in 10 seconds.</p>
    </div>

    <polymer-cookie
      id="test_cookie"
      name="test_cookie"
      value="hello world"
      time="10"
      format="s"
      auto-set>
    </polymer-cookie>
